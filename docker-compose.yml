x-airflow-common: &airflow-common
  image: custom-airflow:2.10.5
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    KAFKA_BOOTSTRAP_SERVERS: 'broker1:19092,broker2:19093,broker3:19094'
    AIRFLOW_UID: 50000
    AIRFLOW_HOME: /opt/airflow
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./delta:/tmp/delta
    - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - spark_streaming
    restart: unless-stopped

  redis:
    image: redis:7.2-bookworm
    container_name: redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    networks:
      - spark_streaming
    restart: unless-stopped

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    user: "0:0"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        echo "=== AIRFLOW INIT STARTED ==="
        
        # Wait for PostgreSQL
        echo "Waiting for PostgreSQL..."
        until pg_isready -h postgres -p 5432 -U airflow; do
          echo "PostgreSQL not ready yet, waiting 5 seconds..."
          sleep 5
        done
        echo "PostgreSQL is ready!"
        
        # Create directories and set permissions
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins} || true
        
        # Set correct permissions for docker socket
        if [ -e /var/run/docker.sock ]; then
          chmod 666 /var/run/docker.sock || true
        fi
        
        # Initialize database
        echo "Initializing Airflow database..."
        export AIRFLOW_HOME=/opt/airflow
        airflow db migrate
        
        echo "Creating admin user..."
        if ! airflow users get -u airflow >/dev/null 2>&1; then
          airflow users create \
            --username airflow \
            --password airflow \
            --firstname Airflow \
            --lastname User \
            --role Admin \
            --email airflow@example.com
          echo "Admin user created"
        else
          echo "Admin user already exists"
        fi
        
        echo "=== AIRFLOW INIT COMPLETED SUCCESSFULLY ==="
        airflow version
        
        # Create a marker file to indicate init is complete
        touch /opt/airflow/.airflow_init_complete
        echo "Init marker created"
    networks:
      - spark_streaming
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - spark_streaming
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - spark_streaming
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    healthcheck:
      test: ["CMD", "celery", "--app", "airflow.executors.celery_executor.app", "inspect", "ping", "-d", "celery@$$(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - spark_streaming
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # Kafka Brokers (KRaft Mode) - Simplified
  broker1:
    image: apache/kafka:4.1.1
    hostname: broker1
    container_name: broker1
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:29092,2@broker2:29092,3@broker3:29092'
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://broker1:19092,EXTERNAL://broker1:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka1-data:/var/lib/kafka/data
    networks:
      - spark_streaming
    restart: unless-stopped

  broker2:
    image: apache/kafka:4.1.1
    hostname: broker2
    container_name: broker2
    ports:
      - "9093:9093"
      - "19093:19093"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:29092,2@broker2:29092,3@broker3:29092'
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:19093,CONTROLLER://0.0.0.0:29092,EXTERNAL://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://broker2:19093,EXTERNAL://broker2:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka2-data:/var/lib/kafka/data
    networks:
      - spark_streaming
    restart: unless-stopped

  broker3:
    image: apache/kafka:4.1.1
    hostname: broker3
    container_name: broker3
    ports:
      - "9094:9094"
      - "19094:19094"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker1:29092,2@broker2:29092,3@broker3:29092'
      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:19094,CONTROLLER://0.0.0.0:29092,EXTERNAL://0.0.0.0:9094'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://broker3:19094,EXTERNAL://broker3:9094'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka3-data:/var/lib/kafka/data
    networks:
      - spark_streaming
    restart: unless-stopped



  # Spark Master
  spark-master:
    image: atelier_avance_id-spark-image
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      KAFKA_BOOTSTRAP_SERVERS: "broker1:19092,broker2:19093,broker3:19094"
      HADOOP_USER_NAME: spark
      USER: spark
      SPARK_NO_DAEMONIZE: "true"
    volumes:
      - ./dags:/app/dags
      - ./delta:/tmp/delta
      - spark-logs:/opt/spark/logs
      - spark-work:/opt/spark/work
    networks:
      - spark_streaming
    restart: unless-stopped

  # Spark Worker
  spark-worker:
    image: atelier_avance_id-spark-image
    container_name: spark-worker
    hostname: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      KAFKA_BOOTSTRAP_SERVERS: "broker1:19092,broker2:19093,broker3:19094"
      HADOOP_USER_NAME: spark
      USER: spark
      SPARK_NO_DAEMONIZE: "true"
    volumes:
      - ./dags:/app/dags
      - ./delta:/tmp/delta
      - spark-logs:/opt/spark/logs
      - spark-work:/opt/spark/work
    networks:
      - spark_streaming
    restart: unless-stopped


volumes:
  postgres-db-volume:
  kafka1-data:
  kafka2-data:
  kafka3-data:
  spark-logs:
  spark-work:
  

networks:
  spark_streaming:
    driver: bridge